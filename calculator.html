<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" value="0" disabled>
        <div class="buttons">
            <div class="first row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operator">/</button>
            </div>
            <div class="second row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="operator">*</button>
            </div>
            <div class="third row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operator">-</button>
            </div>
            <div class="fourth row">
                <button id="clear">C</button>
                <button>0</button>
                <button id="operator">=</button>
                <button id="operator">+</button>
            </div>
        </div>
    </div>
    <script>
        console.log(!isNaN("56"))
    </script>
    <script src="calculator.js"></script>
</body>
</html>
