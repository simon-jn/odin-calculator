<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" value="0" disabled>
        <div id="buttons">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>clear</button>
            <button></button>

        </div>
    </div>
    <script>
        console.log(!isNaN("56"))
    </script>
    <script src="calculator.js"></script>
</body>
</html>
